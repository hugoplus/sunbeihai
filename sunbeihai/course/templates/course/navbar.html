<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav nav-underline col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        {% for course in courses %}
            <li class="nav-item">
                {% if course.id == current_course_id %}
                    <a class="nav-link active" style="border-bottom: 1px solid black;" aria-current="page" href="{{ course.get_absolute_url }}">{{ course.title }}</a>
                {% else %}
                    <a class="nav-link" href="{{ course.get_absolute_url }}">{{ course.title }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
